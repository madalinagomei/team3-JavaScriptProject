<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/video-camera.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css"
    />
  </head>
  <body>
    <!-- -------------------------Header HTML------------------------- -->
    <div class="absolute">
      <div class="hero-carousel">
        <img
          class="hero-carousel-item"
          src="./images/bgd1.png"
          alt=""
          data-carousel-item
        />
        <img
          class="hero-carousel-item"
          src="./images/bgd2.png"
          alt=""
          data-carousel-item
        />
        <img
          class="hero-carousel-item"
          src="./images/bgd3.png"
          alt=""
          data-carousel-item
        />
      </div>
      <div class="hero-overlay header-nav-container">
        <div class="nav">
          <div class="logo-container">
            <svg class="headeer__logo" width="24" height="24">
              <use href=""></use>
            </svg>
            <h1 class="header__title">Filmoteka</h1>
          </div>
          <nav>
            <ul class="site-nav__list">
              <li class="site-nav__item">
                <button id="home-link" data-request="home" aria-label="home">
                  Home
                </button>
              </li>
              <li class="site-nav__item">
                <button
                  id="library-link"
                  data-request="library"
                  aria-label="my library"
                >
                  My Library
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <form class="search-form">
          <input
            class="search-form__input"
            type="text"
            id="search-input"
            name="searchQuery"
            placeholder="Movie search"
            aria-label="search"
          />
        </form>
        <label class="switch">
          <input type="checkbox" id="theme-switch" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <!-- --------------------------------------------------------------------------- -->

    <main id="main-content">
      <section id="movie-list">
        <!-- movie items insert here -->
      </section>

      <!-- Pagination buttons -->
      <div id="pagination" class="pagination">
        <!-- Pagination buttons will be inserted here dynamically by JavaScript -->
      </div>

      <!-- upward button -->
      <button
        class="upward active"
        id="upward"
        onclick="scrollToTop()"
      ></button>
    </main>

    <main id="library-content" class="hidden">
      <h2>My Library</h2>
      <button id="watched-btn">Watched</button>
      <button id="queue-btn">Queue</button>
      <div id="library-movie-list"></div>
    </main>

    <div id="movie-details" class="hidden">
      <!-- movie details insert here -->
    </div>
    <div id="overlay" class="hidden"></div>

    <footer>
      <p>
        &copy; 2024 | All Rights Reserved | Developed with <span>❤️</span> by
        Team 3"
      </p>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"
    ></script>
  </body>
</html>
