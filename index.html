<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/video-camera.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css"
    />
  </head>
  <body>
    <!-- -------------------------Header HTML------------------------- -->
    <div class="absolute">
      <div class="hero-carousel">
        <img
          class="hero-carousel-item"
          src="./images/bgd1.png"
          alt=""
          data-carousel-item
        />
        <img
          class="hero-carousel-item"
          src="./images/bgd2.png"
          alt=""
          data-carousel-item
        />
        <img
          class="hero-carousel-item"
          src="./images/bgd3.png"
          alt=""
          data-carousel-item
        />
      </div>
      <div class="hero-overlay">
        <div class="nav">
          <form class="search-form">
            <input
              class="search-form__input"
              type="text"
              id="search-input"
              name="searchQuery"
              placeholder="Movie search"
              aria-label="movie search"
            />

            <!-- <svg class="search-btn__icon" width="12" height="12">
              <use href="/images/icons.svg#icon-search"></use>
            </svg> -->
          </form>
          <button id="home-link"><a href="#">Home</a></button>

          <button id="library-link"><a href="#">My Library</a></button>
        </div>

        <label class="switch">
          <input type="checkbox" id="theme-switch" />
          <span class="slider round"></span>
        </label>
        <a class="logo__link link" href="index.html" previewlistener="true">
          <svg class="logo__header-icon">
            <use href="/images/icons.svg#icon-filmoteka"></use>
          </svg>
          <span class="logo__title">Filmoteka</span>
        </a>
      </div>
    </div>
    <!-- --------------------------------------------------------------------------- -->

    <main id="main-content">
      <section id="movie-list">
        <!-- movie items insert here -->
      </section>

      <!-- Pagination buttons -->
      <div id="pagination" class="pagination">
        <!-- Pagination buttons will be inserted here dynamically by JavaScript -->
      </div>

      <!-- upward button -->
      <button
        class="upward active"
        id="upward"
        onclick="scrollToTop()"
      ></button>
    </main>

    <main id="library-content" class="hidden">
      <h2 class="library-content__text">My Library</h2>
      <div class="library-content__buttons">
        <button class="library-link__btn" id="watched-btn">Watched</button>
        <button class="library-link__btn" id="queue-btn">Queue</button>
      </div>
      <div id="library-movie-list"></div>
    </main>

    <div id="movie-details" class="hidden">
      <!-- movie details insert here -->
    </div>
    <div id="overlay" class="hidden"></div>

    <footer>
      <p>
        &copy; 2024 | All Rights Reserved | Developed with <span>❤️</span> by
        Team 3"
      </p>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"
    ></script>
  </body>
</html>
